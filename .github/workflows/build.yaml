name: .NET build

on:
  push:
    branches: [ main, dev, feature/ci, 46-build-pipeline ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: write       # for publishing a GitHub release
#  issues: write         # for commenting on released issues
#  pull-requests: write  # for commenting on released pull requests

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install npm dependencies
        run: npm install

      - name: Install dotnet-setversion
        run: dotnet tool restore

      - name: Inject version into project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --dry-run

      - name: Restore dependencies
        run: dotnet restore /p:EnableWindowsTargeting=true
      - name: Build
        run: dotnet build --no-restore /p:EnableWindowsTargeting=true
      - name: Test
        run: dotnet test --no-build --verbosity normal /p:EnableWindowsTargeting=true
      - name: Publish
        run: dotnet publish "./src/Arkanis.Overlay.Application/Arkanis.Overlay.Application.csproj" --configuration Release /p:EnableWindowsTargeting=true -r win-x64 --output "./publish"

      - name: Remove excess files
        run: find ./publish -type f -name "*.pdb" -delete

      - name: Semantic-Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
